{% extends "base.html" %}

{% block title %}使用文档 - AI学术研究助手{% endblock %}

{% block page_title %}📖 使用文档{% endblock %}

{% block body_class %}user-guide-page{% endblock %}

{% block extra_head %}
<style>
/* 全局重置和基础样式 */
.content-wrapper {
    padding: 0 !important;
    margin: 0 !important;
    height: auto !important;
    overflow: visible !important;
}

/* 确保页面可以正常滚动 */
html, body {
    overflow-x: hidden !important;
    overflow-y: auto !important;
    height: auto !important;
}

.app-container {
    height: auto !important;
    overflow: visible !important;
}

.main-content {
    height: auto !important;
    overflow: visible !important;
}

/* 文档容器 */
.user-guide-container {
    background: linear-gradient(135deg, #68a5e2 0%, #e2e8f0 100%);
    min-height: 100vh;
    position: relative;
}

[data-theme="dark"] .user-guide-container {
    background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
}

/* 文档内容区域 */
.user-guide-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 3rem 2rem;
    background: transparent;
    position: relative;
    z-index: 2;
}

/* 装饰性几何元素 */
.user-guide-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 200px;
    background: linear-gradient(135deg, var(--primary-color) 0%, #60a5fa 100%);
    clip-path: polygon(0 0, 100% 0, 100% 60%, 0 100%);
    z-index: 1;
}

/* 标题样式 - 大气简约 */
.user-guide-content h1 {
    font-size: 3.5rem;
    font-weight: 800;
    color: white;
    text-align: center;
    margin: -1rem 0 4rem 0;
    position: relative;
    z-index: 3;
    text-shadow: 0 2px 20px rgba(0,0,0,0.1);
    letter-spacing: -1px;
}

.user-guide-content h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1e40af;
    margin: 4rem 0 2rem 0;
    position: relative;
    padding-left: 2rem;
    line-height: 1.2;
}

.user-guide-content h2::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 60px;
    background: linear-gradient(to bottom, #1e40af, #3b82f6);
    border-radius: 3px;
}

.user-guide-content h3 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #1f2937;
    margin: 3rem 0 1.5rem 0;
    position: relative;
    padding-left: 1.5rem;
}

.user-guide-content h3::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 30px;
    background: #3b82f6;
    border-radius: 2px;
}

.user-guide-content h4 {
    font-size: 1.4rem;
    font-weight: 600;
    color: #374151;
    margin: 2rem 0 1rem 0;
    position: relative;
    padding-left: 1rem;
}

.user-guide-content h4::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 3px;
    height: 20px;
    background: #6b7280;
    border-radius: 1.5px;
}

/* 段落和文本样式 */
.user-guide-content p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #1f2937;
    margin: 1.5rem 0;
    text-align: justify;
}

/* 强调文本样式 */
.user-guide-content strong {
    color: #111827;
    font-weight: 700;
}

.user-guide-content em {
    color: #4b5563;
    font-style: italic;
}

/* Bootstrap徽章在使用文档中的适配 */
.user-guide-content .badge {
    font-size: 0.85rem !important;
    padding: 0.4rem 0.8rem !important;
    margin: 0.2rem !important;
    border-radius: 0.5rem !important;
    font-weight: 500 !important;
}

.user-guide-content .badge.bg-primary {
    background-color: var(--primary-color) !important;
    color: white !important;
}

.user-guide-content .badge.bg-success {
    background-color: #28a745 !important;
    color: white !important;
}

.user-guide-content .badge.bg-warning {
    background-color: #ffc107 !important;
    color: #212529 !important;
}

[data-theme="dark"] .user-guide-content .badge.bg-warning {
    background-color: #f39c12 !important;
    color: #000 !important;
}

/* Loading 样式 */
.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    min-height: 400px;
}

.loading-spinner {
    text-align: center;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(var(--primary-rgb), 0.1);
    border-left: 4px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    color: #6b7280;
    font-size: 1rem;
    font-weight: 500;
}

[data-theme="dark"] .loading-text {
    color: #9ca3af;
}

/* 隐藏markdown源码脚本 */
#markdown-source {
    display: none !important;
}

/* 错误容器样式 */
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
    min-height: 400px;
    text-align: center;
}

.error-icon {
    font-size: 4rem;
    color: #f59e0b;
    margin-bottom: 1.5rem;
}

.error-message h3 {
    color: #1f2937;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.error-message p {
    color: #6b7280;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    max-width: 500px;
}

[data-theme="dark"] .error-message h3 {
    color: #f9fafb;
}

[data-theme="dark"] .error-message p {
    color: #9ca3af;
}

/* 代码块样式 - 线条感设计 */
.user-guide-content pre {
    background: rgba(30, 41, 59, 0.05);
    border: 2px solid rgba(var(--primary-rgb), 0.1);
    border-left: 6px solid var(--primary-color);
    border-radius: 12px;
    padding: 2rem;
    margin: 2rem 0;
    overflow-x: auto;
    font-family: 'Cascadia Code', 'Fira Code', Consolas, monospace;
    position: relative;
}

.user-guide-content pre::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), #60a5fa, #34d399);
    border-radius: 12px 12px 0 0;
}

.user-guide-content code {
    background: rgba(30, 64, 175, 0.1);
    color: #1e40af;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    font-size: 0.9em;
    font-weight: 500;
    border: 1px solid rgba(30, 64, 175, 0.2);
}

.user-guide-content pre code {
    background: none;
    border: none;
    padding: 0;
    color: #1f2937;
}

/* 列表样式 - 简约线条 */
.user-guide-content ul,
.user-guide-content ol {
    margin: 1.5rem 0;
    padding-left: 0;
}

.user-guide-content li {
    margin: 1rem 0;
    padding-left: 2rem;
    position: relative;
    font-size: 1.05rem;
    line-height: 1.6;
    color: #1f2937;
}

.user-guide-content ul li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0.7rem;
    width: 8px;
    height: 8px;
    background: var(--primary-color);
    border-radius: 50%;
    box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
}

.user-guide-content ol {
    counter-reset: list-counter;
}

.user-guide-content ol li {
    counter-increment: list-counter;
}

.user-guide-content ol li::before {
    content: counter(list-counter);
    position: absolute;
    left: 0;
    top: 0.3rem;
    width: 1.5rem;
    height: 1.5rem;
    background: var(--primary-color);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: bold;
}

/* 引用块样式 */
.user-guide-content blockquote {
    border-left: 6px solid var(--primary-color);
    background: linear-gradient(135deg, rgba(var(--primary-rgb), 0.05), rgba(var(--primary-rgb), 0.02));
    padding: 2rem;
    margin: 2rem 0;
    border-radius: 0 12px 12px 0;
    position: relative;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

.user-guide-content blockquote::before {
    content: '"';
    position: absolute;
    top: -10px;
    left: 20px;
    font-size: 4rem;
    color: var(--primary-color);
    opacity: 0.3;
    font-family: serif;
}

/* 分割线样式 */
.user-guide-content hr {
    border: none;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    margin: 4rem 0;
    border-radius: 1.5px;
}

/* 表格样式 */
.user-guide-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.user-guide-content th {
    background: linear-gradient(135deg, var(--primary-color), #60a5fa);
    color: white;
    padding: 1rem;
    font-weight: 600;
    text-align: left;
}

.user-guide-content td {
    padding: 1rem;
    border-bottom: 1px solid rgba(30, 64, 175, 0.1);
    color: #1f2937;
}

.user-guide-content tr:nth-child(even) {
    background: rgba(var(--primary-rgb), 0.02);
}

.user-guide-content tr:hover {
    background: rgba(var(--primary-rgb), 0.05);
}

[data-theme="dark"] .user-guide-content table {
    background: rgba(45, 55, 72, 0.8);
}

[data-theme="dark"] .user-guide-content td {
    border-bottom-color: rgba(255, 255, 255, 0.1);
    color: #e5e7eb;
}

[data-theme="dark"] .user-guide-content tr:nth-child(even) {
    background: rgba(59, 130, 246, 0.05);
}

[data-theme="dark"] .user-guide-content tr:hover {
    background: rgba(59, 130, 246, 0.1);
}

/* 链接样式 */
.user-guide-content a {
    color: #1e40af;
    text-decoration: none;
    transition: all 0.2s ease;
    border-bottom: 1px solid transparent;
}

.user-guide-content a:hover {
    color: #1d4ed8;
    border-bottom-color: #1e40af;
}

/* 徽章样式 */
.user-guide-content img[src*="shield"] {
    margin: 0.2rem;
    border-radius: 4px;
}

/* 文档内的div居中 */
.user-guide-content div[align="center"] {
    text-align: center;
    margin: 2rem 0;
}

/* 卡片式内容区块 */
.content-card {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 3rem;
    margin: 3rem 0;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

[data-theme="dark"] .content-card {
    background: rgba(45, 55, 72, 0.8);
    border-color: rgba(255, 255, 255, 0.1);
    color: #cbd5e1;
}

[data-theme="dark"] .content-card * {
    color: inherit;
}

[data-theme="dark"] .user-guide-container {
    color: #cbd5e1;
}

.content-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), #60a5fa, #34d399, #f59e0b);
    border-radius: 20px 20px 0 0;
}

/* 目录导航样式 */
.toc-nav {
    position: fixed;
    top: 50%;
    right: 2rem;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(var(--primary-rgb), 0.1);
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    z-index: 1000;
    max-height: 70vh;
    overflow-y: auto;
    width: 280px;
    transition: all 0.3s ease;
}

[data-theme="dark"] .toc-nav {
    background: rgba(45, 55, 72, 0.9);
    border-color: rgba(255, 255, 255, 0.1);
}

[data-theme="dark"] .toc-nav h4 {
    color: #60a5fa !important;
}

[data-theme="dark"] .toc-nav a {
    color: #94a3b8 !important;
}

[data-theme="dark"] .toc-nav a:hover {
    color: #60a5fa !important;
    border-left-color: #60a5fa !important;
}

[data-theme="dark"] .toc-nav a.active {
    color: #60a5fa !important;
    border-left-color: #60a5fa !important;
    background: rgba(96, 165, 250, 0.15) !important;
    transform: translateX(4px);
    box-shadow: 0 2px 12px rgba(96, 165, 250, 0.3) !important;
}

[data-theme="dark"] .toc-progress {
    background: linear-gradient(to bottom, #60a5fa, #3b82f6);
}

[data-theme="dark"] .toc-nav::after {
    background: rgba(96, 165, 250, 0.1);
}

.toc-nav.hidden {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-50%) translateX(100px);
}

.toc-nav h4 {
    margin: 0 0 1rem 0;
    font-size: 1.1rem;
    color: var(--primary-color);
    border-bottom: 2px solid rgba(var(--primary-rgb), 0.2);
    padding-bottom: 0.5rem;
}

.toc-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.toc-nav li {
    margin: 0.5rem 0;
    padding: 0;
}

.toc-nav a {
    color: var(--sidebar-text-secondary);
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    display: block;
    padding: 0.3rem 0;
    border-left: 3px solid transparent;
    padding-left: 1rem;
}

.toc-nav a:hover {
    color: var(--primary-color);
    border-left-color: var(--primary-color);
}

.toc-nav a.active {
    color: var(--primary-color);
    font-weight: 600;
    border-left-color: var(--primary-color);
    background: rgba(var(--primary-rgb), 0.1);
    border-radius: 0 8px 8px 0;
    transform: translateX(4px);
    box-shadow: 0 2px 12px rgba(var(--primary-rgb), 0.2);
    animation: activeHighlight 0.5s ease;
}

@keyframes activeHighlight {
    0% {
        transform: translateX(2px);
        box-shadow: 0 2px 8px rgba(var(--primary-rgb), 0.1);
    }
    50% {
        transform: translateX(6px);
        box-shadow: 0 4px 16px rgba(var(--primary-rgb), 0.3);
    }
    100% {
        transform: translateX(4px);
        box-shadow: 0 2px 12px rgba(var(--primary-rgb), 0.2);
    }
}

/* 进度指示器样式 */
.toc-progress {
    position: absolute;
    top: 0;
    right: 0;
    width: 4px;
    height: 0%;
    background: linear-gradient(to bottom, var(--primary-color), #1e40af);
    border-radius: 0 15px 15px 0;
    transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
}

.toc-nav::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 4px;
    height: 100%;
    background: rgba(var(--primary-rgb), 0.1);
    border-radius: 0 15px 15px 0;
    z-index: 0;
}

/* 悬浮操作按钮 */
.floating-actions {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    z-index: 1000;
}

.floating-btn {
    width: 56px;
    height: 56px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(var(--primary-rgb), 0.3);
}

.floating-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(var(--primary-rgb), 0.4);
}

.floating-btn.secondary {
    background: var(--sidebar-text-secondary);
}

.floating-btn.secondary:hover {
    background: var(--primary-color);
}

/* 深色模式下的悬浮按钮 */
[data-theme="dark"] .floating-btn {
    background: var(--primary-color);
    box-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
}

[data-theme="dark"] .floating-btn.secondary {
    background: #475569;
}

[data-theme="dark"] .floating-btn.secondary:hover {
    background: var(--primary-color);
}

/* 响应式设计 */
@media (max-width: 1200px) {
    .toc-nav {
        right: 1rem;
        width: 250px;
    }
}

/* 平板设备适配 */
@media (max-width: 992px) {
    .user-guide-content {
        padding: 2rem 1.5rem;
    }
    
    .user-guide-content h1 {
        font-size: 3rem;
        margin: 0 0 3rem 0;
    }
    
    .user-guide-content h2 {
        font-size: 2.2rem;
        margin: 3rem 0 1.5rem 0;
    }
    
    .content-card {
        padding: 2.5rem;
        margin: 2rem 0;
    }
    
    .toc-nav {
        width: 220px;
        right: 1rem;
    }
}

/* 手机设备适配 */
@media (max-width: 768px) {
    /* 基础布局 */
    .user-guide-container {
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    .user-guide-content {
        padding: 1rem 0.75rem;
        max-width: 100%;
    }
    
    /* 标题优化 */
    .user-guide-content h1 {
        font-size: 2.2rem;
        margin: 0 0 2rem 0;
        text-align: center;
        line-height: 1.3;
    }
    
    .user-guide-content h2 {
        font-size: 1.6rem;
        margin: 2.5rem 0 1rem 0;
        padding-left: 1.5rem;
        line-height: 1.4;
    }
    
    .user-guide-content h2::before {
        width: 4px;
        height: 40px;
    }
    
    .user-guide-content h3 {
        font-size: 1.4rem;
        margin: 2rem 0 1rem 0;
        padding-left: 1rem;
    }
    
    .user-guide-content h3::before {
        width: 3px;
        height: 24px;
    }
    
    .user-guide-content h4 {
        font-size: 1.2rem;
        margin: 1.5rem 0 0.8rem 0;
        padding-left: 0.8rem;
    }
    
    .user-guide-content h4::before {
        width: 2px;
        height: 16px;
    }
    
    /* 内容卡片 */
    .content-card {
        padding: 1.5rem;
        margin: 1rem 0;
        border-radius: 16px;
    }
    
    /* 文本内容 */
    .user-guide-content p {
        font-size: 1rem;
        line-height: 1.7;
        margin: 1.2rem 0;
        text-align: left;
    }
    
    .user-guide-content li {
        font-size: 1rem;
        padding-left: 1.5rem;
        margin: 0.8rem 0;
    }
    
    /* 代码块 */
    .user-guide-content pre {
        padding: 1rem;
        margin: 1.5rem 0;
        border-radius: 8px;
        border-left: 4px solid var(--primary-color);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .user-guide-content code {
        padding: 0.2rem 0.4rem;
        font-size: 0.85em;
        border-radius: 4px;
    }
    
    /* 表格响应式 */
    .user-guide-content table {
        width: 100%;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        border-radius: 8px;
        margin: 1.5rem 0;
    }
    
    .user-guide-content th,
    .user-guide-content td {
        padding: 0.8rem;
        font-size: 0.9rem;
        min-width: 120px;
    }
    
    /* 目录导航移动端优化 */
    .toc-nav {
        position: fixed;
        top: auto;
        bottom: 80px;
        right: 1rem;
        width: 280px;
        max-width: calc(100vw - 2rem);
        max-height: 60vh;
        border-radius: 12px;
        transform: translateY(0);
        z-index: 1010;
    }
    
    .toc-nav.hidden {
        transform: translateY(100px);
        opacity: 0;
        visibility: hidden;
    }
    
    .toc-nav h4 {
        font-size: 1rem;
        padding-bottom: 0.8rem;
        margin-bottom: 0.8rem;
    }
    
    .toc-nav a {
        font-size: 0.85rem;
        padding: 0.4rem 0;
        line-height: 1.4;
    }
    
    /* 悬浮操作按钮 */
    .floating-actions {
        bottom: 1rem;
        right: 1rem;
        gap: 0.8rem;
    }
    
    .floating-btn {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
        box-shadow: 0 2px 12px rgba(var(--primary-rgb), 0.3);
    }
    
    /* 徽章适配 */
    .user-guide-content .badge {
        font-size: 0.75rem !important;
        padding: 0.3rem 0.6rem !important;
        margin: 0.1rem !important;
        display: inline-block;
    }
    
    /* 居中div的flex调整 */
    .user-guide-content div[align="center"] p {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.3rem;
    }
}

/* 超小屏幕设备 */
@media (max-width: 480px) {
    .user-guide-content {

<div class="user-guide-container">

<!-- 悬浮操作按钮 -->

<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeUserGuideMarkdown();
});

// 按照marked使用文档标准实现markdown渲染
function initializeUserGuideMarkdown() {
    console.log('🔧 初始化用户指南Markdown渲染...');
    
    // 检查marked.js是否已加载
    if (typeof marked === 'undefined') {
        console.error('❌ Marked.js未加载，无法渲染文档');
        showErrorMessage('Markdown渲染器未加载，请刷新页面重试。');
        return;
    }
    
    try {
        // 获取markdown原始内容
        const markdownSource = document.getElementById('markdown-source');
        const markdownContent = document.getElementById('markdown-content');
        
        if (!markdownSource || !markdownContent) {
            console.error('❌ 无法找到markdown内容元素');
            showErrorMessage('文档内容加载失败，请刷新页面重试。');
            return;
        }
        
        const rawMarkdown = markdownSource.textContent.trim();
        
        if (!rawMarkdown) {
            console.warn('⚠️ Markdown内容为空');
            showErrorMessage('文档内容为空，请联系管理员。');
            return;
        }
        
        console.log('📝 开始渲染Markdown，内容长度:', rawMarkdown.length);
        
        // 按照官网文档配置marked选项 - 使用简化配置避免复杂的自定义渲染
        marked.use({
            pedantic: false,
            gfm: true,              // GitHub风格markdown
            breaks: true,           // 支持换行
            headerIds: true,        // 启用自动标题ID生成
            mangle: false          // 不混淆邮箱地址
        });
        
        // 如果highlight.js可用，配置代码高亮
        if (typeof hljs !== 'undefined') {
            marked.use({
                highlight: function(code, lang) {
                    try {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        } else {
                            return hljs.highlightAuto(code).value;
                        }
                    } catch (err) {
                        console.warn('代码高亮失败:', err);
                        return code;
                    }
                }
            });
            console.log('✅ 代码高亮已配置');
        }
        
        // 渲染markdown - 按照官网标准使用marked.parse()
        const htmlResult = marked.parse(rawMarkdown);
        
        // 如果DOMPurify可用，进行安全清理
        let cleanHtml = htmlResult;
        if (typeof DOMPurify !== 'undefined') {
            cleanHtml = DOMPurify.sanitize(htmlResult, {
                ALLOWED_TAGS: [
                    'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'br', 'hr',
                    'strong', 'em', 'b', 'i', 'u', 's', 'del', 'mark', 'small',
                    'code', 'pre', 'blockquote', 'ul', 'ol', 'li', 'div', 'span',
                    'a', 'img', 'table', 'thead', 'tbody', 'tr', 'th', 'td',
                    'sup', 'sub'
                ],
                ALLOWED_ATTR: [
                    'href', 'title', 'src', 'alt', 'class', 'id', 'target', 'rel',
                    'colspan', 'rowspan', 'align', 'valign', 'width', 'height', 'style'
                ],
                ALLOW_DATA_ATTR: true
            });
            console.log('🛡️ HTML安全清理完成');
        }
        
        // 渲染到页面
        markdownContent.innerHTML = cleanHtml;
        
        console.log('✅ Markdown渲染完成');
        
        // 渲染完成后初始化其他功能
        setTimeout(() => {
            generateTOC();
            setupScrollListener();
            setupIntersectionObserver();
            console.log('🎯 用户指南初始化完成');
        }, 100);
        
    } catch (error) {
        console.error('❌ Markdown渲染失败:', error);
        showErrorMessage(`文档渲染失败: ${error.message}`);
    }
}

// 显示错误消息
function showErrorMessage(message) {
    const markdownContent = document.getElementById('markdown-content');
    if (markdownContent) {
        markdownContent.innerHTML = `
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-message">
                    <h3>文档加载失败</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-redo me-2"></i>刷新页面
                    </button>
                </div>
            </div>
        `;
    }
}

// 生成目录
function generateTOC() {
    const content = document.querySelector('.content-card');
    const tocContent = document.getElementById('tocContent');
    const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
    
    if (headings.length === 0) {
        tocContent.innerHTML = '<p class="text-muted">暂无目录内容</p>';
        return;
    }
    
    let tocHTML = '<ul>';
    headings.forEach((heading, index) => {
        // marked.js会自动生成ID，如果没有则手动生成
        let id = heading.id;
        if (!id) {
            const text = heading.textContent.trim();
            id = text
                .toLowerCase()
                .replace(/[^\w\u4e00-\u9fa5\s]/g, '')
                .trim()
                .replace(/\s+/g, '-') || `heading-${index}`;
            heading.id = id;
        }
        
        const level = parseInt(heading.tagName.substring(1));
        const indent = Math.max(0, (level - 1) * 15);
        const text = heading.textContent.trim();
        
        // 跳过空标题
        if (!text) return;
        
        tocHTML += `
            <li style="margin-left: ${indent}px;">
                <a href="#${id}" onclick="scrollToHeading('${id}')" data-heading="${id}">
                    ${text}
                </a>
            </li>
        `;
    });
    tocHTML += '</ul>';
    
    tocContent.innerHTML = tocHTML;
    console.log('✅ 目录生成完成，共', headings.length, '个标题');
}



// 切换目录显示
function toggleTOC() {
    const nav = document.getElementById('tocNav');
    nav.classList.toggle('hidden');
}

// 滚动到顶部
function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// 打印文档
function printDocument() {
    window.print();
}

// 设置滚动监听
function setupScrollListener() {
    let ticking = false;
    
    window.addEventListener('scroll', function() {
        if (!ticking) {
            requestAnimationFrame(function() {
                updateActiveHeading();
                ticking = false;
            });
            ticking = true;
        }
    });
}

// 设置交叉观察器
function setupIntersectionObserver() {
    const headings = document.querySelectorAll('.content-card h1, .content-card h2, .content-card h3, .content-card h4, .content-card h5, .content-card h6');
    const tocLinks = document.querySelectorAll('.toc-nav a');
    const tocNav = document.getElementById('tocNav');
    
    if (headings.length === 0) return;
    
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // 移除所有活动状态
                tocLinks.forEach(link => link.classList.remove('active'));
                
                // 添加当前标题的活动状态
                const id = entry.target.id;
                const activeLink = document.querySelector(`[data-heading="${id}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                    
                    // 使侧边导航自动滚动到当前活动项
                    scrollTOCToActiveItem(activeLink, tocNav);
                    
                    // 更新阅读进度
                    updateReadingProgress(entry.target, headings);
                }
            }
        });
    }, {
        rootMargin: '-20% 0px -80% 0px',
        threshold: 0.1
    });
    
    headings.forEach(heading => {
        if (heading.id) {
            observer.observe(heading);
        }
    });
}

// 使目录导航滚动到当前活动项
function scrollTOCToActiveItem(activeLink, tocNav) {
    if (!activeLink || !tocNav) return;
    
    // 获取活动链接在目录导航中的位置
    const linkRect = activeLink.getBoundingClientRect();
    const navRect = tocNav.getBoundingClientRect();
    
    // 计算活动链接相对于目录导航的位置
    const linkTop = activeLink.offsetTop;
    const navHeight = tocNav.clientHeight;
    const linkHeight = activeLink.offsetHeight;
    
    // 计算理想的滚动位置（将活动项放在目录导航的中间）
    const idealScrollTop = linkTop - (navHeight / 2) + (linkHeight / 2);
    
    // 平滑滚动到目标位置
    tocNav.scrollTo({
        top: Math.max(0, idealScrollTop),
        behavior: 'smooth'
    });
    
    console.log('📍 目录导航已滚动到活动项:', activeLink.textContent.trim());
}

// 更新阅读进度
function updateReadingProgress(currentHeading, allHeadings) {
    // 添加进度指示器到目录导航（如果不存在）
    let progressIndicator = document.querySelector('.toc-progress');
    const tocNav = document.getElementById('tocNav');
    
    if (!progressIndicator && tocNav) {
        progressIndicator = document.createElement('div');
        progressIndicator.className = 'toc-progress';
        tocNav.appendChild(progressIndicator);
    }
    
    if (progressIndicator && allHeadings.length > 0) {
        // 计算当前标题在所有标题中的位置
        const currentIndex = Array.from(allHeadings).indexOf(currentHeading);
        const progress = ((currentIndex + 1) / allHeadings.length) * 100;
        
        // 更新进度指示器
        progressIndicator.style.height = `${progress}%`;
        
        console.log(`📊 阅读进度: ${Math.round(progress)}% (${currentIndex + 1}/${allHeadings.length})`);
    }
}

// 更新活动标题
function updateActiveHeading() {
    const headings = document.querySelectorAll('.content-card h1, .content-card h2, .content-card h3, .content-card h4, .content-card h5, .content-card h6');
    const tocLinks = document.querySelectorAll('.toc-nav a');
    const tocNav = document.getElementById('tocNav');
    
    if (headings.length === 0) return;
    
    let activeHeading = null;
    const scrollTop = window.pageYOffset;
    
    headings.forEach(heading => {
        const rect = heading.getBoundingClientRect();
        if (rect.top <= 100 && heading.id) {
            activeHeading = heading;
        }
    });
    
    if (activeHeading && activeHeading.id) {
        tocLinks.forEach(link => link.classList.remove('active'));
        const activeLink = document.querySelector(`[data-heading="${activeHeading.id}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
            
            // 使侧边导航自动滚动到当前活动项
            scrollTOCToActiveItem(activeLink, tocNav);
            
            // 更新阅读进度
            updateReadingProgress(activeHeading, headings);
        }
    }
    
    // 更新整体页面阅读进度
    updatePageProgress();
}

// 更新页面整体阅读进度
function updatePageProgress() {
    const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrollTop = window.pageYOffset;
    const scrollProgress = Math.min((scrollTop / documentHeight) * 100, 100);
    
    // 可以在这里添加页面顶部的进度条
    const existingProgressBar = document.querySelector('.page-progress-bar');
    if (!existingProgressBar) {
        const progressBar = document.createElement('div');
        progressBar.className = 'page-progress-bar';
        progressBar.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: ${scrollProgress}%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), #1e40af);
            z-index: 9999;
            transition: width 0.3s ease;
        `;
        document.body.appendChild(progressBar);
    } else {
        existingProgressBar.style.width = `${scrollProgress}%`;
    }
}

// 增强的滚动到标题功能
function scrollToHeading(id) {
    const element = document.getElementById(id);
    if (element) {
        // 添加滚动动画效果
        const startPosition = window.pageYOffset;
        const targetPosition = element.offsetTop - 80; // 留出一些顶部空间
        const distance = targetPosition - startPosition;
        const duration = 800; // 动画持续时间
        let start = null;
        
        function animateScroll(timestamp) {
            if (!start) start = timestamp;
            const progress = timestamp - start;
            const percentage = Math.min(progress / duration, 1);
            
            // 使用缓动函数
            const easeInOutCubic = percentage < 0.5 
                ? 4 * percentage * percentage * percentage 
                : (percentage - 1) * (2 * percentage - 2) * (2 * percentage - 2) + 1;
            
            window.scrollTo(0, startPosition + distance * easeInOutCubic);
            
            if (progress < duration) {
                requestAnimationFrame(animateScroll);
            }
        }
        
        requestAnimationFrame(animateScroll);
        
        // 添加临时高亮效果
        element.style.transition = 'background-color 0.5s ease';
        element.style.backgroundColor = 'rgba(var(--primary-rgb), 0.1)';
        setTimeout(() => {
            element.style.backgroundColor = '';
        }, 2000);
    }
}

// 键盘快捷键支持
function setupKeyboardShortcuts() {
    document.addEventListener('keydown', function(e) {
        // 按 T 键切换目录
        if (e.key === 't' || e.key === 'T') {
            if (!isInputFocused()) {
                e.preventDefault();
                toggleTOC();
            }
        }
        
        // 按 Home 键回到顶部
        if (e.key === 'Home') {
            if (!isInputFocused()) {
                e.preventDefault();
                scrollToTop();
            }
        }
        
        // 按 J/K 键在标题间导航
        if ((e.key === 'j' || e.key === 'J') && !isInputFocused()) {
            e.preventDefault();
            navigateToNextHeading();
        }
        
        if ((e.key === 'k' || e.key === 'K') && !isInputFocused()) {
            e.preventDefault();
            navigateToPrevHeading();
        }
    });
}

// 检查是否有输入框获得焦点
function isInputFocused() {
    const activeElement = document.activeElement;
    return activeElement && (
        activeElement.tagName === 'INPUT' || 
        activeElement.tagName === 'TEXTAREA' || 
        activeElement.isContentEditable
    );
}

// 导航到下一个标题
function navigateToNextHeading() {
    const headings = document.querySelectorAll('.content-card h1, .content-card h2, .content-card h3, .content-card h4, .content-card h5, .content-card h6');
    const currentScroll = window.pageYOffset + 120;
    
    for (let heading of headings) {
        if (heading.offsetTop > currentScroll) {
            scrollToHeading(heading.id);
            break;
        }
    }
}

// 导航到上一个标题
function navigateToPrevHeading() {
    const headings = Array.from(document.querySelectorAll('.content-card h1, .content-card h2, .content-card h3, .content-card h4, .content-card h5, .content-card h6'));
    const currentScroll = window.pageYOffset + 80;
    
    for (let i = headings.length - 1; i >= 0; i--) {
        if (headings[i].offsetTop < currentScroll) {
            scrollToHeading(headings[i].id);
            break;
        }
    }
}

// 媒体查询处理
function handleResponsive() {
    const tocNav = document.getElementById('tocNav');
    
    if (window.innerWidth <= 768) {
        tocNav.classList.add('hidden');
    } else {
        tocNav.classList.remove('hidden');
    }
}

// 初始化所有功能
function initializeEnhancedFeatures() {
    setupKeyboardShortcuts();
    handleResponsive();
    
    // 显示快捷键提示
    setTimeout(() => {
        if (window.innerWidth > 768) {
            showKeyboardHint();
        }
    }, 3000);
}

// 显示快捷键提示
function showKeyboardHint() {
    const hint = document.createElement('div');
    hint.className = 'keyboard-hint';
    hint.innerHTML = `
        <div class="hint-content">
            <h5>💡 快捷键提示</h5>
            <p><kbd>T</kbd> 切换目录 | <kbd>J/K</kbd> 上下导航 | <kbd>Home</kbd> 返回顶部</p>
        </div>
    `;
    hint.style.cssText = `
        position: fixed;
        bottom: 100px;
        left: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(var(--primary-rgb), 0.2);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        max-width: 300px;
    `;
    
    document.body.appendChild(hint);
    
    // 显示动画
    setTimeout(() => {
        hint.style.opacity = '1';
        hint.style.transform = 'translateY(0)';
    }, 100);
    
    // 5秒后自动隐藏
    setTimeout(() => {
        hint.style.opacity = '0';
        hint.style.transform = 'translateY(20px)';
        setTimeout(() => {
            if (hint.parentNode) {
                hint.parentNode.removeChild(hint);
            }
        }, 300);
    }, 5000);
}

window.addEventListener('resize', handleResponsive);
document.addEventListener('DOMContentLoaded', initializeEnhancedFeatures);
</script>
