<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天功能调试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>聊天功能调试</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>会话列表调试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="testLoadConversations()">测试加载会话列表</button>
                        <div id="conversations-list" style="min-height: 200px; border: 1px solid #ddd; padding: 10px;">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <div class="mt-2 text-muted">加载会话列表...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>调试日志</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">清空日志</button>
                    </div>
                    <div class="card-body">
                        <pre id="debug-log" style="height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let logOutput = document.getElementById('debug-log');
        
        // 重写console.log以便在页面上显示
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logOutput.textContent += '[LOG] ' + args.join(' ') + '\n';
            logOutput.scrollTop = logOutput.scrollHeight;
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logOutput.textContent += '[ERROR] ' + args.join(' ') + '\n';
            logOutput.scrollTop = logOutput.scrollHeight;
        };
        
        // 格式化时间函数
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN');
        }
        
        // 测试加载会话列表
        async function testLoadConversations() {
            console.log('🔄 开始加载会话列表...');
            try {
                const response = await fetch('/api/conversations');
                console.log('📡 API响应状态:', response.status);
                
                const data = await response.json();
                console.log('📊 API返回数据:', JSON.stringify(data, null, 2));
                
                const container = document.getElementById('conversations-list');
                console.log('📦 会话列表容器:', container ? '找到' : '未找到');
                
                if (data.data && data.data.length > 0) {
                    console.log(`✅ 发现 ${data.data.length} 个会话`);
                    const htmlContent = data.data.map(conv => {
                        console.log('🔹 处理会话:', conv.name, 'ID:', conv.id);
                        return `
                            <div class="conversation-item p-2 mb-2 border rounded" 
                                 onclick="selectConversation('${conv.id}', '${conv.name}')" 
                                 data-id="${conv.id}" style="cursor: pointer;">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <div class="fw-bold text-truncate">${conv.name || '新对话'}</div>
                                        <small class="text-muted">${formatTime(conv.created_at)}</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    console.log('📝 生成的HTML长度:', htmlContent.length);
                    console.log('📝 生成的HTML片段:', htmlContent.substring(0, 200) + '...');
                    
                    container.innerHTML = htmlContent;
                    console.log('✅ 会话列表HTML已更新');
                    console.log('📋 容器当前内容长度:', container.innerHTML.length);
                } else {
                    console.log('ℹ️ 没有会话数据，显示空状态');
                    container.innerHTML = `
                        <div class="text-center py-4 text-muted">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <div>暂无对话</div>
                            <small>点击"新建对话"开始</small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('❌ 加载会话列表失败:', error);
                const container = document.getElementById('conversations-list');
                container.innerHTML = `
                    <div class="text-center py-4 text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <div>加载失败</div>
                        <small>${error.message}</small>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="testLoadConversations()">重试</button>
                    </div>
                `;
            }
        }
        
        function selectConversation(id, name) {
            console.log('🔄 选择会话:', name, 'ID:', id);
        }
        
        function clearLog() {
            logOutput.textContent = '';
        }
        
        // 页面加载时自动测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 页面加载完成，开始自动测试...');
            setTimeout(testLoadConversations, 1000);
        });
    </script>
</body>
</html>
